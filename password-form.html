<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="password-form.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="password-form.js" defer></script>
  </head>
  <body>
    <div class="container-md">
      <div class="card mx-auto my-5 col col-md-6 mx-auto p-5 shadow-sm">
        <h4 class="mb-5 text-center">
          Please fill in the following details to get started.
        </h4>

        <!-- <form action="http://httpbin.org/post" method="post" class="form"> -->
        <form action="" method="" class="form">
            <div class="row my-2 form-floating">
              <input
                type="username"
                id="username"
                class="form-control"
                aria-describedby="usernameHelpBlock"
                placeholder="Username"
                minlength="8"
                maxlength="20"
                required
              />
              <label for="username" class="form-label">Username</label>
              <div id="usernameHelpBlock" class="form-text">
                Your username must be 8-20 characters long.
              </div>
            </div>
            <div class="row my-2 form-floating">
              <input
                type="email"
                id="email"
                class="form-control"
                aria-describedby="emailHelpBlock"
                placeholder="Email"
                required
              />
              <label for="email" class="form-label">Email</label>
              <div id="emailHelpBlock" class="form-text">Enter a valid email.</div>
            </div>
            <div class="row my-2 form-floating">
              <input
                type="password"
                id="pwd"
                class="form-control"
                aria-describedby="passwordHelpBlock"
                placeholder="Password"
                minlength="8"
                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                required
              />
              <label for="pwd" class="form-label">Password</label>
              <div id="passwordHelpBlock" class="form-text">
                Your password must be 8 characters with uppercase, lowercase, and number or special character.
              </div>
            </div>
            <div class="row my-2 form-floating">
              <input
                type="password"
                id="verifyPwd"
                class="form-control"
                aria-describedby="verifyPasswordHelpBlock"
                placeholder="Confirm password"
                required
              />
              <label for="verifyPwd" class="form-label">Confirm password</label>
              <div id="verifyPasswordHelpBlock" class="form-text">
                Your password must match the password entered above.
              </div>
              <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="agreement">
                <label class="form-check-label" for="agreement">
                  I agree to the <a href="#">Terms & Conditions</a>
                </label>
              </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>
        </form>
        </form>
      </div>
    </div>
  </body>
</html>
