<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="card col-md-8 shadow-sm border mx-auto my-5 p-5">
        <div class="display-6 text-center row justify-content-center">
          Click start to roll the dice
        </div>
        <div class="row justify-content-center mt-3">
          <div class="col-3 d-flex justify-content-center">
            <img
              id="die-1"
              class="img-fluid"
              src="./img/dice-6.svg"
              alt="die 1"
            />
          </div>
          <div class="col-2"></div>
          <div class="col-3 d-flex justify-content-center">
            <img
              id="die-2"
              class="img-fluid"
              src="./img/dice-6.svg"
              alt="die 2"
            />
          </div>
        </div>
        <div class="row my-3">
          <div class="col-6 col-md-5 col-lg-4 mx-auto form-floating">
            <input
              type="number"
              id="guess"
              class="form-control text-center"
              aria-describedby="usernameHelpBlock"
              placeholder="Guess the sum"
              min="2"
              max="12"
              required
            />
            <label for="guess" class="form-label p-3" Guess the sum
              ><small>Guess the sum</small></label
            >
          </div>
        </div>
        <div class="row justify-content-center">
          <button type="button" class="btn btn-primary col-8" id="start-btn">
            Start
          </button>
        </div>
      </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="resultMsg"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Results</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="toast-body"></div>
      </div>
    </div>
  </body>
</html>
